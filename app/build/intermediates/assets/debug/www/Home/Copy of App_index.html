<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" type="text/css"/>


    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="../js/url.js" type="text/javascript"></script>
    <script src="../js/Highcharts.js"></script>
    <script src="home.js" type="text/javascript"></script>
    <script>

            $(document).on("click", "#Order_index", function () {
                window.location.href = "../Order/Order_index.html";
            });

            $(document).on("pageshow", "#home", function () {
                myaccount_info();
                alldblist();
                allsku_list();
            });
            $(document).on("click", "#Logout", function () {
                localStorage.User_id = "";
                localStorage.user_role_id = "";
                localStorage.user_role_name = "";
                localStorage.emp_id = "";
                localStorage.first_name = "";
                localStorage.biz_zone_id = "";
                localStorage.biz_zone_name = "";
                window.location.href = "../login.html";
            });
            function allsku_list()
            {
                $.ajax({
                    type: "POST",
                    url: baseurl + 'orderedsku_list',
                    cache: true,
                    error: function () {
                        alert("error");
                    },
                    success: function (data) {
                        var arr = JSON.parse(data);
                        var len = arr.length;
                        var i;
                        var lidata = "";
                        for (i = 0; i < len; i++) {
                            lidata +=' <tr><td>'+arr[i].sku_name+'</td><td>' +arr[i].Price+'</td></tr>';
                        }
                        $('#SKUTable').html(lidata);
                        $('#SKULIST').listview('refresh');
                    }
                });
            }

            function alldblist()
            {
                var roleid = localStorage.user_role_id;
                var zone_id = localStorage.biz_zone_id;

                $.ajax({
                    type: "POST",
                    url: baseurl + 'biz_zone',
                    data: {biz_user_role_id: roleid, biz_zoneid: zone_id},
                    cache: true,
                    success: function (data) {
                        $("#All_DbList_li").html(data);
                        $("#All_DbList_li").listview('refresh');
                    }
                });
            }
            $(document).on("click", "#Deshboard", function () {
                
                window.location.href = "../Deshboard/Deshboard.html";
                
            });
            function myaccount_info() {

                $('#MyAccount_table').html('<tr><td>: ' + localStorage.User_id + '</td>'
                        + '<td>: ' + localStorage.first_name + '</td>'
                        + '<td>: ' + localStorage.user_role_name + '</td>'
                        + '<td>: ' + localStorage.biz_zone_name + '</td>'
                        + '<td>: ' + localStorage.biz_zone_id + '</td>'
                        + ' </tr>');
            }
            $(document).on("click", "#Logout", function () {
                 if (confirm("Are you sure you want to logout")) {
                    
               
                localStorage.User_id = "";
                localStorage.user_role_id = "";
                localStorage.user_role_name = "";
                localStorage.emp_id = "";
                localStorage.first_name = "";
                localStorage.biz_zone_id = "";
                localStorage.biz_zone_name = "";
                window.location.href = "../login.html";
                 } else {
                    return false;
                }
            });
            

    </script>

</head>
<body>
<div data-role="page" id="home">
    <div data-role="header" data-position="fixed">
        <h1>TBL Order</h1>
    </div>
    <div class="ui-grid-b">
        <div class="ui-block-a">
            <div class="imgbody"><a id="Deshboard"> <img alt="alt..." src="../img/Deshboard.png"/>Deshboard</a>
            </div>
        </div>
        <div class="ui-block-b">
            <div class="imgbody"><a href="#"> <img alt="alt..." src="../img/Target.png"/>Target</a>
            </div>
        </div>
        <div class="ui-block-c">
            <div class="imgbody"><a href="#All_DbList"> <img alt="alt..." src="../img/DBhouse.png"/>DB
                House </a></div>
        </div>
        <div class="ui-block-a">
            <div class="imgbody"><a id="Order_index"> <img alt="alt..." src="../img/order.png"/>
                Order</a></div>
        </div>
        <div class="ui-block-b">
            <div class="imgbody"><a href="#All_SKUList"> <img alt="alt..."
                                                              src="../img/skulist.png"/> SKU
                List</a></div>
        </div>
        <div class="ui-block-c">
            <div class="imgbody"><a href="#MyAccount"> <img alt="alt..." src="../img/account.png"/>Account</a>
            </div>
        </div>
        <div class="ui-block-b">
            <div class="imgbody"><a id="Logout"> <img alt="alt..." src="../img/Logout.png"/> Logout</a>
            </div>
        </div>
    </div>
    <div class="headertext" data-role="footer">
        <h4>Page Footer</h4>
    </div>
</div>

<!-- DB LIST-->
<div data-role="page" id="All_DbList">
    <div data-role="header">
        <h1>DB House List</h1>
        <a href="#home" data-icon="home">MAIN</a>
    </div>
    <div Id="Home_content" data-role="main" class="ui-content">

        <ul id="All_DbList_li" data-role="listview" data-filter="true" data-inset="true"
            data-input="#myFilter">

        </ul>
    </div>
</div>
<!-- SKU LIST-->
<div data-role="page" id="All_SKUList">
    <div data-role="header">
        <h1>DB House List</h1>
        <a href="#home" data-icon="home">MAIN</a>
    </div>
    <div Id="Home_content" data-role="main" class="ui-content">
        <table width="100%" class="ui-responsive">
            <thead>
            <tr>

                <th>Name</th>
                <th>Price</th>

            </tr>
            </thead>
            <tbody id="SKUTable">


            </tbody>
        </table>
    </div>
</div>
<!-- SKU LIST-->
<div data-role="page" id="MyAccount">
    <div data-role="header">
        <h1>My Account</h1>
        <a href="#home" data-icon="home">MAIN</a>
    </div>
    <div Id="MyAccount_content" data-role="main" class="ui-content">
        <table data-role="table" class="ui-responsive" id="myTable">
            <thead>
            <tr>
                <th>User id</th>
                <th>Name</th>
                <th>User role</th>
                <th>Area</th>
                <th>Biz zone id</th>
            </tr>
            </thead>
            <tbody id="MyAccount_table">

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
