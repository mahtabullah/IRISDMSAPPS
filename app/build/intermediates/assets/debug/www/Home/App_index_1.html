<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>

    <link href="../css/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>


    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="../js/url.js" type="text/javascript"></script>
    <script src="../js/Highcharts.js"></script>
    <script src="chart.js" type="text/javascript"></script>
    <script src="homeindex.js" type="text/javascript"></script>
    <script>
            function alldatarefresh() {
                tgtvsorder();
                alldblist();
                allsku_list();
            }
            

    </script>

    <script>
            $(document).ready(function () {
                tgtvsorder();
            });
            

    </script>
</head>
<body>
<div data-role="page" id="home">
    <div data-role="header" data-position="fixed">
        <a href="#myPanel" class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext">Bars
            Icon</a>
        <h1>Order System</h1>
        <a href="#" onclick="alldatarefresh();"
           class="ui-btn ui-icon-refresh ui-corner-all ui-btn-icon-notext">Bars Icon</a>
    </div>
    <div data-role="panel" data-theme="b" id="myPanel">
        <ul data-role="listview" data-icon="false">

            <li><a href="#home" data-rel="close"><img alt="alt..." src="../img/Deshboard.png"/>Deshboard</a>
            </li>
            <li><a href="#"><img alt="alt..." src="../img/Target.png"/>Target</a></li>
            <li><a href="#All_DbList"> <img alt="alt..." src="../img/DBhouse.png"/>DB House </a>
            </li>
            <li><a href="#" id="Order_index"> <img alt="alt..." src="../img/order.png"/> Order</a>
            </li>
            <li><a href="#All_SKUList"> <img alt="alt..." src="../img/skulist.png"/> SKU List</a>
            </li>
            <li><a href="#MyAccount"> <img alt="alt..." src="../img/account.png"/>Account</a></li>
            <li><a id="Logout"> <img alt="alt..." src="../img/Logout.png"/> Logout</a></li>


        </ul>
    </div>
    <div data-role="main" class="ui-content">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <div class="ui-bar ui-bar-b" style="margin:5px; height:50px; text-align:center;">
                    Total Order <br/><span style=" line-height:2; " id="totalorder">20000</span>
                </div>
            </div>
            <div class="ui-block-b">
                <div class="ui-bar ui-bar-b" style="margin:5px; height:50px; text-align:center;">
                    Total Distributor <br/><span style=" line-height:2; "
                                                 id="totalDistributor">7</span></div>
            </div>

        </div>
        <div class="ui-grid-a">
            <div id="container"></div>

        </div>


    </div>


    <div data-role="footer">
        <h4>@Mahtab</h4>
    </div>
</div>

<!-- DB LIST-->
<div data-role="page" id="All_DbList">
    <div data-role="header">
        <h1>DB House List</h1>
        <a href="#home" data-icon="home">MAIN</a>
    </div>
    <div data-role="main" class="ui-content">

        <ul id="All_DbList_li" data-role="listview" data-filter="true" data-inset="true"
            data-input="#myFilter">

        </ul>
    </div>
</div>
<!-- SKU LIST-->
<div data-role="page" id="All_SKUList">
    <div data-role="header">
        <h1>DB House List</h1>
        <a href="#home" data-icon="home">MAIN</a>
    </div>
    <div data-role="main" class="ui-content">
        <table width="100%" class="ui-responsive">
            <thead>
            <tr>

                <th>Name</th>
                <th>Price</th>

            </tr>
            </thead>
            <tbody id="SKUTable">


            </tbody>
        </table>
    </div>
</div>
<!-- SKU LIST-->
<div data-role="page" id="MyAccount">
    <div data-role="header">
        <h1>My Account</h1>
        <a href="#home" data-icon="home">MAIN</a>
    </div>
    <div Id="MyAccount_content" data-role="main" class="ui-content">
        <table data-role="table" class="ui-responsive" id="myTable">
            <thead>
            <tr>
                <th>User id</th>
                <th>Name</th>
                <th>User role</th>
                <th>Area</th>
                <th>Biz zone id</th>
            </tr>
            </thead>
            <tbody id="MyAccount_table">

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
