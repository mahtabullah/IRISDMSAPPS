<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="js/url.js" type="text/javascript"></script>
    <script type="text/javascript">
            $(document).ready(function ()
            {
                $(document).on('click', '#login', function (e) {
					
                    var name = $("#name").val();
                    var password = $("#password").val();
                    $.ajax({
                        type: "POST",
                        url: baseurl + 'check_user',
                        data: {user: name, password: password},
                        cache: true,
                        beforeSend: function () {
                            $(this).attr('disabled','disabled');
			$.mobile.loading( "show", { text: false,textonly: false});
                        },
                        success: function (data) {

                            if (data == 'null') {
                                alert('Check Username and Password');
                                $("#login").html('Login');
                            } else {
                                  $.mobile.loading( "hide" );              
                                 obj = JSON.parse(data);
                                 localStorage.User_id=obj.User_id;
                                 localStorage.user_role_id=obj.user_role_id;
                                 localStorage.user_role_name=obj.user_role_name;
                                 localStorage.emp_id=obj.emp_id;
                                 localStorage.first_name=obj.first_name;
                                 localStorage.biz_zone_id=obj.biz_zone_id;
                                 localStorage.biz_zone_name=obj.biz_zone_name;                                 
                                alert(" Welcome "+localStorage.first_name);
                                window.location.href = "Home/App_index.html";

                            }
                        }
                    });



                });
            });

    </script>
</head>
<body>
<div id="main" data-role="page">
    <div data-role="header">
        <h1>Title</h1>
    </div>
    <div data-role="content">
        <input id="name" type="text" placeholder="user name"/>
        <input id="password" type="password" placeholder="password"/>
        <button id="login">Login</button>
    </div>
    <div data-role="footer">
        <h4>Footer</h4>
    </div>
</div>
</body>
</html>
