<!DOCTYPE html>
<html>
<head>
    <title> Order System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>

    <link href="../css/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/style.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="../js/url.js" type="text/javascript"></script>
    <script src="../js/canvasjs.min.js"></script>
    <script src="../js/jquery.canvasjs.min.js" type="text/javascript"></script>
    <script src="homeindex.js" type="text/javascript"></script>
    <script src="canvasjs.js" type="text/javascript"></script>


    <script>
            $(document).ready(function () {
                alldatarefresh();
                rolebased_hide();
                
                NoOfDistributor();
                
            });
            
            function rolebased_hide() {
                 
        var roleid = localStorage.user_role_id;
        if (roleid == 7 || roleid == 4) {
               alldblist();
               allsku_list();
        } else {
          
            $("#DBhouse_btn").hide();
             $("#skulist_btn").hide();

        }
    }
            function alldatarefresh() {
                totaltgt();
                allOrdered_CS();
                

            }


    </script>
</head>
<body>
<div data-role="page" id="home">
    <div data-role="header" data-position="fixed">
        <a href="#myPanel" class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext">Bars
            Icon</a>
        <h1>Order System</h1>
        <a href="#" onclick="alldatarefresh();"
           class="ui-btn ui-icon-refresh ui-corner-all ui-btn-icon-notext">Bars Icon</a>
    </div>
    <div data-role="panel" data-theme="b" id="myPanel">
        <ul data-role="listview" data-icon="false">

            <li><a href="#home" onclick="alldatarefresh();" data-rel="close"><img alt="alt..."
                                                                                  src="../img/Deshboard.png"/>Deshboard</a>
            </li>
            <li><a href="#" id="TGTIndex"><img alt="alt..." src="../img/Target.png"/>Target</a></li>
            <li id="DBhouse_btn"><a href="#All_DbList"> <img alt="alt..." src="../img/DBhouse.png"/>DB
                House </a></li>
            <li><a href="#" id="Order_index"> <img alt="alt..." src="../img/order.png"/> Order</a>
            </li>
            <li id="skulist_btn"><a href="#All_SKUList"> <img alt="alt..."
                                                              src="../img/skulist.png"/> SKU
                List</a></li>
            <li><a href="#MyAccount"> <img alt="alt..." src="../img/account.png"/>Account</a></li>
            <li><a id="Logout"> <img alt="alt..." src="../img/Logout.png"/> Logout</a></li>


        </ul>
    </div>
    <div data-role="main" class="ui-content">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <div class="deshboard_box_a">Todays Order <br/><span style=" line-height:2; "
                                                                     id="totalorder"></span> CS
                </div>
            </div>
            <div class="ui-block-b">
                <div class="deshboard_box_b">Distributor <br/><span style=" line-height:2; "
                                                                    id="totalDistributor">0</span>
                </div>
            </div>

        </div>
        <div class="ui-grid-a">
            <div>
                <div id="chartContainer"
                     style="background-color:#D2E4FC;height: 250px; width: 100%;"></div>
            </div>
        </div>
        <div class="ui-grid-a">
            <table class="tg">
                <thead>
                <tr>
                    <th class="tg-baqh" colspan="2"><b>Area Wise Order</b></th>
                </tr>
                <tr>
                    <th width="50%" class="tg-6k2t"><b>Area</b></th>
                    <th width="50%" class="tg-6k2t"><b>Total Order</b></th>
                </tr>
                </thead>
                <tbody id="AreaWiseOrder">

                </tbody>
            </table>

        </div>

    </div>


</div>

<!-- DB LIST-->
<div data-role="page" id="All_DbList">
    <div data-role="header">
        <h1>DB House List</h1>
        <a href="#home" data-icon="home">MAIN</a>
    </div>
    <div data-role="main" class="ui-content">

        <ul id="All_DbList_li" data-role="listview" data-filter="true" data-inset="true"
            data-input="#myFilter">

        </ul>
    </div>
</div>
<!-- SKU LIST-->
<div data-role="page" id="All_SKUList">
    <div data-role="header">
        <h1>DB House List</h1>
        <a href="#home" data-icon="home">MAIN</a>
    </div>
    <div data-role="main" class="ui-content">
        <table width="100%" class="ui-responsive">
            <thead>
            <tr>

                <th>Name</th>
                <th>Price</th>

            </tr>
            </thead>
            <tbody id="SKUTable">

            </tbody>
        </table>
    </div>
</div>
<!-- SKU LIST-->
<div data-role="page" id="MyAccount">
    <div data-role="header">
        <h1>My Account</h1>
        <a href="#home" data-icon="home">MAIN</a>
    </div>
    <div Id="MyAccount_content" data-role="main" class="ui-content">
        <table data-role="table" class="ui-responsive" id="myTable">
            <thead>
            <tr>
                <th>User id</th>
                <th>Name</th>
                <th>User role</th>
                <th>Area</th>
                <th>Biz zone id</th>
            </tr>
            </thead>
            <tbody id="MyAccount_table">

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
