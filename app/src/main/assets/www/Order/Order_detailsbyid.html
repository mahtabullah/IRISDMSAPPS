<link href="../css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
<link href="../css/style.css" rel="stylesheet" type="text/css"/>
<script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="../js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
<script src="../js/url.js" type="text/javascript"></script>
<script src="order.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        order_info();
    });
    function order_info() {
        var order_id = localStorage.orderid;
        $.ajax({
            type: "POST",
            url: baseurl + 'Order_details',
            data: {order_id: order_id},
            cache: true,
            error: function (e) {
                $.mobile.loading("hide");
                // alert(e);
            },
            beforeSend: function () {
                $.mobile.loading("show", {text: "Loading..", textVisible: true, theme: 'b'});
            },
            success: function (data) {
                // alert(data);
                $("#Home_content").html(data);
                $.mobile.loading("hide");
            }
        });
    }

    $(document).on("click", "#back", function () {
        window.location.href = "../Order/Order_index.html";

    });
    $(document).on("click", "#edit_order", function () {
        var order_id = localStorage.orderid;
        window.location.href = 'edit_order.html?order_id=' + order_id;

    });


</script>
<div data-role="page" id="order_Info_list">
    <div data-role="header">
        <a id="back" data-icon="back">BACK</a>
        <h1>SKU wise Order</h1>
        <a id="edit_order" data-icon="Edit">Edit</a>

    </div>
    <div Id="Home_content" data-role="main" class="ui-content">


    </div>
</div>


</div>
</html>
