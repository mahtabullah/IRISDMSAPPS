<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet"
          type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="js/url.js" type="text/javascript"></script>
    <script src="js/cordova-2.9.0.js" type="text/javascript"></script>
    <script type="text/javascript">
	$(document).ready(function() {
		
		//  $("#name").val('apu');
		// $("#password").val('apu')
		$(document).on('click', '#login', function(e) {

			var name = $("#name").val();
			var password = $("#password").val();
			$.ajax({
				type : "POST",
				timeout : 2500,
				url : baseurl + 'check_user',
				data : {
					user : name,
					password : password
				},
				cache : true,
				error : function(jqXHR, textStatus, errorThrown) {
					$.mobile.loading("hide");
					if (textStatus === "timeout") {
						alert("Please Try again"); //Handle the timeout
						$("#login").html('Login');
					} else {
						alert("Internet Not Available");
						$("#login").html('Login');
					}

				},
				beforeSend : function() {
					$(this).attr('disabled', 'disabled');
					$("#login").html('Please Wait..');
					$.mobile.loading("show", {
						text : "Loading..",
						textVisible : true,
						theme : 'b'
					});
				},
				success : function(data) {
					$.mobile.loading("hide");
					if (data == -1) {
						alert('Check Username and Password');
						$("#login").html('Login');
					} else {
						$("#login").html('Login');
						obj = JSON.parse(data);
						localStorage.User_id = obj.User_id;
						localStorage.user_role_id = obj.user_role_id;
						localStorage.user_role_name = obj.user_role_name;
						localStorage.emp_id = obj.emp_id;
						localStorage.first_name = obj.first_name;
						localStorage.biz_zone_id = obj.biz_zone_id;
						localStorage.biz_zone_name = obj.biz_zone_name;
						alert(" Welcome " + localStorage.first_name);
						window.location.href = "Home/App_index.html";
					}
				}
			});
		});
	});

    </script>
</head>
<body>
<div data-role="page">
    <div data-role="content" role="main">
        <div>
            <div style="margin: 0 auto;" align="center">
                <h1 style="padding: 0px; margin: 0px;" align="center">Order
                    Management</h1>
                <br> <img style="padding: 0px; width: 50%; margin: 0px;"
                          src="img/Pepsi_logo_2008.png">

                <div>
                    <br> <br>
                    <input id="name" type="text" placeholder="user name"/>
                    <br>
                    <input id="password" type="password" placeholder="password"/>
                    <br>
                    <br>
                    <button class="loginbtn" name="login" id="login">Login</button>
                    <button class="loginbtn" name="exit" id="exit"
                            onclick="navigator.app.exitApp();">Exit
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
